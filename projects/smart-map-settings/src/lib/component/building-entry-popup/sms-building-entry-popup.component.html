
 <div class="row">

    <div class="col-sm-12 form-horizontal ltc-flex-col">
        <div class="action-button-right ">
            <label class="mb-2 ltc-title-label">Building Details</label>
            <!-- <button class="gp-sms-moveright" mat-button color="primary" [disabled]="!isSaved" (click)="onEdit()"> 
              <i class="fa fa-pencil-square-o"></i></button> -->
            <button class=""mat-button color="primary" [disabled]="!buildingConfigForm.valid" (click)="onSave()">
              <i class="fa fa-check"></i></button>
        </div>
      <div >
          <form [formGroup]="buildingConfigForm">
            <mat-form-field >
              <mat-label>Building Name </mat-label>
                <input type="text" matInput  
                id="buildingName" formControlName="buildingName" placeholder="2A east" >
            </mat-form-field>

            <mat-form-field>
              <mat-label>Location </mat-label>
                <input  type="text"matInput  id="location" 
                formControlName="location" placeholder="Bengaluru" pattern="^[a-zA-Z ]*$">
                <!-- <p *ngIf="!buildingConfigForm.controls.location.errors.required"> Alphabets are allowed only </p> -->
            </mat-form-field>

            <mat-form-field>
              <mat-label>Asset type </mat-label>
              <!-- <mat-select [(ngModel)]="buildingConfig.assetType" name="assetTypes" id="assetTypes"
                  (selectionChange)="onSave()" [disabled]="isSaved" required>
                <mat-option *ngFor="let assetType of assetTypes" [value]="assetType">
                  {{assetType}}
                </mat-option>
              </mat-select> -->
                <input type="text" matInput  id="assetTypes" 
                formControlName="assetTypes" placeholder="Asset type" pattern="^[a-zA-Z ]*$">
                <!-- <p *ngIf="!buildingConfigForm.controls.assetType.valid"> Alphabets are allowed only </p> -->
            </mat-form-field>
        </form>
      </div>
    </div>
  </div>
